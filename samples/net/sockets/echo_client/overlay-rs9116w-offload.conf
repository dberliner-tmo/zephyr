CONFIG_NET_IPV6=n
CONFIG_NET_IPV4=y
# Kernel options


# Logging
CONFIG_NET_LOG=y
CONFIG_LOG=y
CONFIG_NET_STATISTICS=y
CONFIG_PRINTK=y

# Network shell
CONFIG_NET_SHELL=y

# The addresses are selected so that qemu<->qemu connectivity works ok.
# For linux<->qemu connectivity, create a new conf file and swap the
# addresses (so that peer address is ending to 2).
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV6=n
CONFIG_NET_CONFIG_NEED_IPV4=n
CONFIG_NET_CONFIG_MY_IPV4_ADDR=""
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.168.2.174"
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_WIFI_OFFLOAD=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS_OFFLOAD=y

CONFIG_HAS_RS9116W=y
CONFIG_WIFI_RS9116W=y
CONFIG_GPIO=y
CONFIG_GPIO_SHELL=y
CONFIG_SPI=y

# CONFIG_NET_SOCKETS_SOCKOPT_TLS=y