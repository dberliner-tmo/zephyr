# A high level description of the device the binding applies to:
description: This is the RS9116W Combonation WiFi and bluetooth controller

compatible: "redpinesignals,rs9116w"

include: "spi-device.yaml"

properties:
  int-gpios:
      type: phandle-array
      required: true

  reset-gpios:
    type: phandle-array
    required: false

  sleep-gpios:
    type: phandle-array
    required: false

  wake-gpios:
    type: phandle-array
    required: false
 
  wakeo-gpios:
    type: phandle-array
    required: false
 
  poc-gpios:
    type: phandle-array
    required: false
 
